<main class="page-container">
  <!-- Caixa Maior-->

  <div class="robo-image"></div>

  <div class="login-container" [formGroup]="loginForm">
    <img src="imgs/login.png" alt="logo do SenaiGPT" />
    <h1 class="titulo">Login</h1>

    <input class="inpt" type="text" placeholder="Insira o e-mail" formControlName="email" />
    <span class="error-message">{{ this.emailErrorMessage }}</span>
    <input class="inpt" type="password" placeholder="Insira a senha" formControlName="password" />
    <span class="error-message">{{ this.passwordErrorMessage }}</span>
    <button class="btt" (click)="onLoginClick()">Entrar</button>
    <span class="incorreto-message">{{ this.incorretoErrorMessage }}</span>
    <span class="sucesso-message">{{ this.sucessoErrorMessage }}</span>
  </div>
</main>
